<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pobierz Kilometrik | Automatyczna kilometrówka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .download-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .download-btn:hover {
            background: rgba(162, 176, 137, 0.1);
            border-color: #A2B089;
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <div class="bg-mesh"></div>
    <nav id="mainNav">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/img/logo.png" alt="Kilometrik Logo" class="h-10 w-auto" width="40" height="40">
                <span class="logo-text">Kilometrik</span>
            </a>
            <div class="nav-links">
                <a href="index.html" class="btn btn-primary" data-i18n="nav_home">Strona główna</a>
            </div>
        </div>
    </nav>

    <main class="min-h-screen flex items-center justify-center pt-24">
        <div class="container">
            <div class="max-w-4xl mx-auto text-center" data-aos="fade-up">
                <h1 class="text-5xl md:text-7xl font-black mb-6 tracking-tighter" data-i18n="download_title">Gotowe!
                    Pobierz aplikację</h1>
                <p class="text-xl text-slate-400 mb-16 max-w-2xl mx-auto" data-i18n="download_subtitle">Dziękujemy za
                    dołączenie do grona pionierów. Wybierz wersję dla swojego smartfona i zacznij oszczędzać czas.</p>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-2xl mx-auto">
                    <!-- iOS -->
                    <a href="#" class="download-btn p-10 rounded-3xl flex flex-col items-center gap-6 group">
                        <div
                            class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center group-hover:bg-white/10 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="text-white">
                                <path
                                    d="M12 20.94c1.88 0 3.05-1.07 3.05-2.73 0-1.55-1.15-2.43-2.93-2.43h-1.63v4.61h1.51zM11.96 14.28c1.62 0 2.68-.89 2.68-2.26 0-1.34-1.01-2.16-2.61-2.16h-1.54v4.42h1.47z" />
                                <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z" />
                            </svg>
                        </div>
                        <div class="text-left w-full">
                            <p class="text-sm text-slate-500 uppercase tracking-widest font-bold mb-1">Pobierz z</p>
                            <p class="text-2xl font-black">App Store</p>
                        </div>
                    </a>

                    <!-- Android -->
                    <a href="#" class="download-btn p-10 rounded-3xl flex flex-col items-center gap-6 group">
                        <div
                            class="w-16 h-16 bg-white/5 rounded-2xl flex items-center justify-center group-hover:bg-white/10 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="text-white">
                                <path d="M5 12h14M12 5l7 7-7 7" />
                            </svg>
                        </div>
                        <div class="text-left w-full">
                            <p class="text-sm text-slate-500 uppercase tracking-widest font-bold mb-1">Pobierz z</p>
                            <p class="text-2xl font-black">Google Play</p>
                        </div>
                    </a>
                </div>

                <div class="mt-20 opacity-40">
                    <p class="text-sm">Potrzebujesz pomocy? <a href="mailto:kontakt@greatskill.pl"
                            class="underline">Napisz do nas</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-out-expo'
        });
    </script>
</body>

</html>
